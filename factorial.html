<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var number = 5;
var factorial = 1;
var steps = "";

for (let i = number; i >= 1; i--) {
    factorial *= i;
    steps += i;

    if (i !== 1) {
        steps += " * ";
    }
}

document.write(`${number}! = ${steps} = ${factorial}`);
    </script>
</body>
</html>

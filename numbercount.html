<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var positiveCount = 0;
var negativeCount = 0;
var zeroCount = 0;

for (let i = 1; i <= 10; i++) {
    var number = parseInt(prompt(`Enter number ${i}:`));

    if (number > 0) {
        positiveCount++;
    } else if (number < 0) {
        negativeCount++;
    } else {
        zeroCount++;
    }
}

document.write("Positive count:", positiveCount+"<br>");
document.write("Negative count:", negativeCount+"<br>");
document.write("Zero count:", zeroCount+"<br>");
</script>
</body>
</html>
